<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTANT EARN | Tap & Get Paid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            background: linear-gradient(145deg, #111, #222);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 255, 170, 0.2);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            border: 1px solid #00ffaa33;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffaa, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-family: 'Roboto', sans-serif;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .earn-button {
            background: linear-gradient(90deg, #00ffaa, #0088ff);
            color: #000;
            border: none;
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 255, 170, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: pulse 2s infinite;
        }
        
        .earn-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 170, 0.7);
        }
        
        .earn-button:active {
            transform: translateY(1px);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .trusted-badge {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid #00ffaa;
            border-radius: 50px;
            padding: 10px 20px;
            display: inline-block;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #00ffaa;
            font-weight: 700;
        }
        
        .dollar-signs {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: float 5s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating dollar signs for extra "money" effect -->
        <div class="dollar-signs" style="top: 10%; left: 15%;">$</div>
        <div class="dollar-signs" style="top: 80%; right: 10%;">$</div>
        <div class="dollar-signs" style="top: 30%; right: 20%;">$</div>
        
        <h1>TAP & EARN NOW</h1>
        <p class="subtitle">Join millions who cash out daily. Instant USD payouts!</p>
        
        <button class="earn-button" id="earnBtn">TAP TO CLAIM â†’</button>
        
        <div class="trusted-badge">TRUSTED BY 2.5M+ USERS</div>
    </div>

    <script>
        document.getElementById('earnBtn').addEventListener('click', function() {
            // Redirect to the CPM link
            window.location.href = 'https://www.profitableratecpm.com/wf6vk5inh?key=4fd02a9caeed420623703516148ea3be';
        });
    </script>
</body>
</html>
